<div>
    <mat-toolbar style="height: fit-content; padding: 10px;">
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" #input>
        </div>
        <div style="flex: 1 1 auto;"></div>
        <span class="flex-spacer"></span>
        <button mat-button color="primary" (click)="Colorcreation = true">New Color</button>
    </mat-toolbar>
</div>
<div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>Color Name</th>
                <th>Color Code</th>

                <th>Buyer Name</th>
                <th>Dia Correction</th>
                <th>Dye Process Loss</th>

                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td></td>
                <td></td>

                <td></td>
                <td></td>
                <td></td>

                <td>
                    <button mat-button color="primary" (click)="Colorediting = true"><mat-icon>edit</mat-icon></button>
                    <button mat-button color="primary"><mat-icon>delete</mat-icon></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!----------------------------------------Buyer Creation [Start]--------------------------------------------->

<p-dialog [(visible)]="Colorcreation" [modal]="true" header="Color Creation" [formGroup]="Colorcreate">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Color Name</mat-label>
                    <input matInput formControlName="colorName">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Color Code</mat-label>
                    <input matInput formControlName="colorCode">
                </mat-form-field>
            </div>

            <div>
                
                <mat-form-field appearance="outline">
                    <mat-label> Buyer Name</mat-label>
                    <mat-select formControlName="dyeProcessLoss">
                        <mat-option></mat-option>
                    </mat-select>
                </mat-form-field>
                
            </div>
        </div>

        <div style="display: flex; gap: 10vh; justify-content: center;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Dia Correction</mat-label>
                    <input matInput formControlName="diaCorrection">
                </mat-form-field>
            </div>

            <div>

                                
                <mat-form-field appearance="outline">
                    <mat-label>Dye Process Loss</mat-label>
                    <input matInput formControlName="buyerName">
                </mat-form-field>


            </div>
        </div>

    </div>
    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary" (click)="saveButton()">Save</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------Buyer Creation [End]--------------------------------------------->
