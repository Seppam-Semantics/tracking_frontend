<div>
    <mat-toolbar style="height: fit-content; padding: 10px;">
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
            [(ngModel)]="yarntypefillterdata" (input)="yarntypefillter()" list="buyerList">
          <datalist id="buyerList">
            <option *ngFor="let data of all;" [value]="data.yarntype">{{data.yarntype}}</option>
          </datalist>
        </div>
        <div style="flex: 1 1 auto;"></div>
        <span class="flex-spacer"></span>
        <button mat-button color="primary" (click)="yarnTypecreation = true">New Yarn Type</button>
    </mat-toolbar>
</div>
<div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>Yarn Type</th>
                <th>Yarn Type Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of this.yarntypedata; let i = index ;">
                <td>{{i+1}}</td>
                <td>{{data.yarntype}}</td>
                <td>{{data.description}}</td>

                <td>
                    <div style="display: flex; gap: 10px; width: 100%; justify-content: center;">
                        <button class="btn btn-primary" (click)="yarnTypeediting = true" (click)="edit(data.id)"><mat-icon>edit</mat-icon></button>
                        <button class="btn btn-danger" (click)="delete(data.id)"><mat-icon>delete</mat-icon></button>
                      </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!----------------------------------------Buyer Creation [Start]--------------------------------------------->

<p-dialog [(visible)]="yarnTypecreation" [modal]="true" header="Yarn Type Creation" [formGroup]="yarnTypecreate">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Yarn Type</mat-label>
                    <input matInput formControlName="yarntype">
                </mat-form-field>
            </div>
        </div>

        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Yarn Type Description</mat-label>
                    <textarea matInput formControlName="description"> </textarea>
                </mat-form-field>
            </div>

        </div>
    </div>
    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary" (click)="saveButton()">Save</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------Buyer Creation [End]--------------------------------------------->


<!----------------------------------------Buyer Editing [Start]--------------------------------------------->

<p-dialog [(visible)]="yarnTypeediting" [modal]="true" header="Yarn Type Editing" [formGroup]="yarnTypeedit">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Yarn Type</mat-label>
                    <input matInput formControlName="yarntype">
                </mat-form-field>
            </div>
        </div>

        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Yarn Type Description</mat-label>
                    <textarea matInput formControlName="description"> </textarea>
                </mat-form-field>
            </div>

        </div>
    </div>
    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary" (click)="update()">Update</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------Buyer Editing [End]--------------------------------------------->
