<div>
    <mat-toolbar style="height: fit-content; padding: 10px;">
      <div class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" #input>
      </div>
      <div style="flex: 1 1 auto;"></div>
      <span class="flex-spacer"></span>
      <button mat-button color="primary" (click)="Stylecreation = true">New Style</button>
    </mat-toolbar>
  </div>
  <div>
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>S.No</th>
          <th>Style Name</th>
          <th>Style Code</th>

          <th>Style Type</th>
          <th>Utility</th>
          <th>Buyer Name</th>
          
          <th>Brand</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td>Solo</td>
          <td></td>

          <td></td>
          <td></td>
          <td></td>

          <td></td>
          <td>
            <button mat-button color="primary" (click)="Styleediting = true"><mat-icon>edit</mat-icon></button>
            <button mat-button color="primary"><mat-icon>delete</mat-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!----------------------------------------Style Creation [Start]--------------------------------------------->
  
  <p-dialog [(visible)]="Stylecreation" [modal]="true" header="Style Creation" [formGroup]="Stylecreate">
  
    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
      <div style="display: flex; gap: 10vh;">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Style Name</mat-label>
            <input matInput formControlName="styleName">
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Style Code</mat-label>
            <input matInput formControlName="styleCode">
          </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
              <mat-label>Style Type</mat-label>
              <input matInput formControlName="styleType">
            </mat-form-field>
          </div>
      </div>

      <div style="display: flex; gap: 10vh;">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Utility</mat-label>
            <input matInput formControlName="utility">
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Buyer Name</mat-label>
            <mat-select formControlName="buyerName">
                <mat-option></mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
              <mat-label>Brand</mat-label>
              <input matInput formControlName="brand">
            </mat-form-field>
          </div>
      </div>

    </div>
    <ng-template pTemplate="footer">
      <div style="width: 100%; display: flex; justify-content: center;">
        <button class="btn btn-primary" (click)="saveButton()">Save</button>
      </div>
    </ng-template>
  </p-dialog>
  
  <!----------------------------------------Style Creation [End]--------------------------------------------->
  
  
  <!----------------------------------------Style Editing [Start]--------------------------------------------->
  
  <p-dialog [(visible)]="Styleediting" [modal]="true" header="Style Editing" [formGroup]="Styleedit">
  
    <div style="display: flex; flex-direction: column; gap: 0vh;">
        <div style="display: flex; gap: 10vh;">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Style Name</mat-label>
              <input matInput formControlName="styleName">
            </mat-form-field>
          </div>
    
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Style Code</mat-label>
              <input matInput formControlName="styleCode">
            </mat-form-field>
          </div>
  
          <div>
              <mat-form-field appearance="outline">
                <mat-label>Style Type</mat-label>
                <input matInput formControlName="styleType">
              </mat-form-field>
            </div>
        </div>
  
        <div style="display: flex; gap: 10vh;">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Utility</mat-label>
              <input matInput formControlName="utility">
            </mat-form-field>
          </div>
    
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Buyer Name</mat-label>
              <mat-select formControlName="buyerName">
                  <mat-option></mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div>
              <mat-form-field appearance="outline">
                <mat-label>Brand</mat-label>
                <input matInput formControlName="brand">
              </mat-form-field>
            </div>
        </div>
  
      </div>
    <ng-template pTemplate="footer">
      <div style="width: 100%; display: flex; justify-content: center;">
        <button class="btn btn-primary">Update</button>
      </div>
    </ng-template>
  </p-dialog>
  
  <!----------------------------------------Style Editing [End]--------------------------------------------->
