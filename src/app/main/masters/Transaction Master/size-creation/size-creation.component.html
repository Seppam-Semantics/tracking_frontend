<div>
    <mat-toolbar style="height: fit-content; padding: 10px;">
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" #input>
        </div>
        <div style="flex: 1 1 auto;"></div>
        <span class="flex-spacer"></span>
        <button mat-button color="primary" (click)="Sizecreation = true">New Size</button>
    </mat-toolbar>
</div>
<div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>Size Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td></td>

                <td>
                    <button mat-button color="primary" (click)="Sizeediting = true"><mat-icon>edit</mat-icon></button>
                    <button mat-button color="primary"><mat-icon>delete</mat-icon></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!----------------------------------------Size Creation [Start]--------------------------------------------->

<p-dialog [(visible)]="Sizecreation" [modal]="true" header="Size Creation" [formGroup]="Sizecreate">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Size</mat-label>
                    <input matInput formControlName="size">
                </mat-form-field>
            </div>

        </div>
    </div>
    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary" (click)="saveButton()">Save</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------Size Creation [End]--------------------------------------------->


<!----------------------------------------Size Editing [Start]--------------------------------------------->

<p-dialog [(visible)]="Sizeediting" [modal]="true" header="Size Editing" [formGroup]="Sizeedit">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Size</mat-label>
                    <input matInput formControlName="size">
                </mat-form-field>
            </div>

        </div>

    </div>
    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary">Update</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------Size Editing [End]--------------------------------------------->
