
<div>
    <mat-toolbar style="height: fit-content; padding: 10px;">
      <div class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
          [(ngModel)]="machineAlloc" (input)="machineFilter()">
  
      </div>
      <div style="flex: 1 1 auto;"></div>
      <span class="flex-spacer"></span>
      <button mat-button color="primary" (click)="machinecreation = true">New</button>
    </mat-toolbar>
  </div>
  <div>
    <table class="table table-striped table-hover" >
      <thead class="thead-dark">
        <tr>
          <th>S.No</th>
          <th>Knit Factory</th>
          <th>Machine Dia</th>
          <th>Brand</th>
          <th>MC Nos</th>
          <th>Production Days</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of this.all ; let i = index">
          <td>{{i+1}}</td>
          <td>{{data.knitFty}}</td>
          <td>{{data.machineDia}}</td>
          <td>{{data.brand}}</td>
          <td>{{data.machineNos}}</td>
          <td>{{data.prodDay}}</td>
          <td>
            <div style="display: flex; gap: 10px; width: 100%; justify-content: center;">
              <button class="btn btn-primary" (click)="machineediting = true"
                (click)="view(data.id)"><mat-icon>edit</mat-icon></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!----------------------------------------Machine Creation [Start]--------------------------------------------->
  
  <p-dialog [(visible)]="machinecreation" [modal]="true" header="Machine Creation" [formGroup]="machinecreate">
  
    <div>
      <div style="display: flex; gap: 10vh;">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Knit Fty</mat-label>
            <input matInput formControlName="knitFty" list="fty" (mouseover)="factoryName()">
            <datalist id="fty">
                <option *ngFor="let name of fty_name">{{name.knitfty}}</option>
            </datalist>
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field appearance="outline">
            <mat-label>MachineDia</mat-label>
            <input matInput formControlName="machineDia">
          </mat-form-field>
        </div>
      </div>
      <div style="display: flex; gap: 10vh;">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Brand</mat-label>
            <input matInput formControlName="brand">
          </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
              <mat-label>Existing machine Nos</mat-label>
              <input matInput formControlName="machineNos">
            </mat-form-field>
          </div>
      </div>
      <div style="display: flex; justify-content: center;">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>prodDay</mat-label>
            <input matInput formControlName="prodDay">
          </mat-form-field>
        </div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div style="width: 100%; display: flex; justify-content: center;">
        <button class="btn btn-primary" (click)="saveButton()">Save</button>
      </div>
    </ng-template>
  </p-dialog>
  
  <!----------------------------------------Buyer Creation [End]--------------------------------------------->
  
  
  <!----------------------------------------Buyer Editing [Start]--------------------------------------------->
  
  <p-dialog [(visible)]="machineediting" [modal]="true" header="Buyer Editing" [formGroup]="machineedit">
  
    <div>
        <div style="display: flex; gap: 10vh;">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Knit Fty</mat-label>
              <input matInput formControlName="knitFty">
            </mat-form-field>
          </div>
    
          <div>
            <mat-form-field appearance="outline">
              <mat-label>MachineDia</mat-label>
              <input matInput formControlName="machineDia">
            </mat-form-field>
          </div>
        </div>
        <div style="display: flex; gap: 10vh;">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Brand</mat-label>
              <input matInput formControlName="brand">
            </mat-form-field>
          </div>
  
          <div>
              <mat-form-field appearance="outline">
                <mat-label>Existing machine Nos</mat-label>
                <input matInput formControlName="machineNos">
              </mat-form-field>
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>prodDay</mat-label>
              <input matInput formControlName="prodDay">
            </mat-form-field>
          </div>
        </div>
      </div>
    <ng-template pTemplate="footer">
      <div style="width: 100%; display: flex; justify-content: center;">
        <button class="btn btn-primary" (click)="update()">Save</button>
      </div>
    </ng-template>
  </p-dialog>
  
  <!----------------------------------------Buyer Editing [End]--------------------------------------------->
