<div>
    <mat-toolbar style="height: fit-content; padding: 10px;">
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" 
            list="buyerList">
    
          <!-- <datalist id="buyerList">
            <option *ngFor="let data of all;" [value]="data.knitFty">{{data.knitFty}}</option>
          </datalist> -->
        </div>
        <div style="flex: 1 1 auto;"></div>
        <span class="flex-spacer"></span>
        <button mat-button color="primary" (click)="WorkingDaycreateOpen1()">New WorkingDay list</button>
    </mat-toolbar>
</div>

<div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>Date</th>
                <th>Work Hrs</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of this.allData; let i = index;">
                <td>{{i+1}}</td>
                <td>{{data.date | date}}</td>
                <td>{{data.workhrs}}</td>
                <td>
                    <div style="display: flex; gap: 10px; width: 100%; justify-content: center;">
                        <button class="btn btn-primary" (click)="edit(data.id)"><mat-icon>edit</mat-icon></button>
                        <!-- <button class="btn btn-danger" (click)="delete(data.id)"><mat-icon>delete</mat-icon></button> -->
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!----------------------------------------Line Machine list Creation [Start]--------------------------------------------->

<p-dialog [(visible)]="WorkingDaycreationpopup" [modal]="true" header="WorkingDay Creation" [formGroup]="WorkingDaycreate" [formGroup]="WorkingDaycreate">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Date</mat-label>
                    <input matInput type="date" formControlName="date">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Work Hrs</mat-label>
                    <input matInput formControlName="workhrs">
                </mat-form-field>
            </div>

        </div>
    </div>
    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-success" (click)="save()">Save</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------Line Machine list Creation [End]--------------------------------------------->


<!----------------------------------------Line Machine list Editing [Start]--------------------------------------------->

<p-dialog [(visible)]="WorkingDayupdatepopup" [modal]="true" header="WorkingDay Update" [formGroup]="WorkingDayupdate">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Date</mat-label>
                    <input matInput type="date" formControlName="date">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Work Hrs</mat-label>
                    <input matInput formControlName="workhrs">
                </mat-form-field>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary" (click)="update()">Update</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------Line Machine list Editing [End]--------------------------------------------->
