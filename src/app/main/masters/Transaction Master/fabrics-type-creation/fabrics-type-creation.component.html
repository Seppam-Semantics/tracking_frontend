<div>
    <mat-toolbar style="height: fit-content; padding: 10px;">
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
            [(ngModel)]="fabricstypefillterdata" (input)="fabricstypefillter()" list="buyerList">
          <datalist id="buyerList">
            <option *ngFor="let data of all;" [value]="data.fabricstype">{{data.fabricstype}}</option>
          </datalist>
        </div>
        <div style="flex: 1 1 auto;"></div>
        <span class="flex-spacer"></span>
        <button mat-button color="primary" (click)="fabricsTypecreation = true">New Fabrics Type</button>
    </mat-toolbar>
</div>
<div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>Fabrics Type</th>
                <th>Fabrics Type Description</th>
                <th>Dye Process Loss</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of this.fabricstypedata; let i = index;">
                <td>{{i+1}}</td>
                <td>{{data.fabricstype}}</td>
                <td>{{data.description}}</td>
                <td>{{data.dyepl}}</td>

                <td>
                    <div style="display: flex; gap: 10px; width: 100%; justify-content: center;">
                        <button class="btn btn-primary"
                            (click)="fabricsTypeediting = true" (click)="edit(data.id)"><mat-icon>edit</mat-icon></button>
                        <!-- <button class="btn btn-danger" (click)="delete(data.id)"><mat-icon>delete</mat-icon></button> -->
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!----------------------------------------Fabrics Type Creation [Start]--------------------------------------------->

<p-dialog [(visible)]="fabricsTypecreation" [modal]="true" header="Fabrics Type Creation" [formGroup]="fabricsTypecreate">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Fabrics Type</mat-label>
                    <input matInput formControlName="fabtype">
                </mat-form-field>
            </div>
        </div>

        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Fabrics  Type Description</mat-label>
                    <textarea matInput formControlName="description"> </textarea>
                </mat-form-field>
            </div>

        </div>

        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Dye Process Loss</mat-label>
                    <input matInput formControlName="dyepl">
                </mat-form-field>
            </div>

        </div>

    </div>
    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary" (click)="saveButton()">Save</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------Fabrics Type Creation [End]--------------------------------------------->


<!----------------------------------------Fabrics Type Editing [Start]--------------------------------------------->

<p-dialog [(visible)]="fabricsTypeediting" [modal]="true" header="Fabrics Type Editing" [formGroup]="fabricsTypeedit">

<div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Fabrics Type</mat-label>
                    <input matInput formControlName="fabtype">
                </mat-form-field>
            </div>
        </div>

        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Fabrics  Type Description</mat-label>
                    <textarea matInput formControlName="description"> </textarea>
                </mat-form-field>
            </div>

        </div>

        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Dye Process Loss</mat-label>
                    <input matInput formControlName="dyepl">
                </mat-form-field>
            </div>

        </div>

    </div>
    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary" (click)="update()">Update</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------Fabrics Type Editing [End]--------------------------------------------->
