<div>
    <mat-toolbar style="height: fit-content; padding: 10px;">
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" #input>
        </div>
        <div style="flex: 1 1 auto;"></div>
        <span class="flex-spacer"></span>
        <button mat-button color="primary" (click)="spinFtycreation = true">New Spinning Factory Master</button>
    </mat-toolbar>
</div>
<div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>Spinning Factory Name</th>
                <th>Spinning Location</th>
                <th>Contact Details</th>
                <th>Legal Factory name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <div style="display: flex; gap: 10px; width: 100%; justify-content: center;">
                        <button class="btn btn-primary"
                            (click)="spinFtyediting = true"><mat-icon>edit</mat-icon></button>
                        <button class="btn btn-danger"><mat-icon>delete</mat-icon></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!----------------------------------------rejType Creation [Start]--------------------------------------------->

<p-dialog [(visible)]="spinFtycreation" [modal]="true" header="Spin Fty Creation" [formGroup]="spinFtycreate">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Spinning Factory Name</mat-label>
                    <input matInput formControlName="spinningFactoryName">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>spinning Location</mat-label>
                    <input matInput formControlName="spinningLocation">
                </mat-form-field>
            </div>

        </div>

        <div style="display: flex; gap: 10vh;">

            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Contact Details</mat-label>
                    <input matInput formControlName="contactDetails">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Legal Factory Name</mat-label>
                    <input matInput formControlName="legalFactoryName">
                </mat-form-field>
            </div>

        </div>

    </div>

    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary" (click)="saveButton()">Save</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------SpinFty Creation [End]--------------------------------------------->


<!----------------------------------------SpinFty Editing [Start]--------------------------------------------->

<p-dialog [(visible)]="spinFtyediting" [modal]="true" header="Spin Fty Editing" [formGroup]="spinFtyedit">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Spinning Factory Name</mat-label>
                    <input matInput formControlName="spinningFactoryName">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>spinning Location</mat-label>
                    <input matInput formControlName="spinningLocation">
                </mat-form-field>
            </div>

        </div>

        <div style="display: flex; gap: 10vh;">

            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Contact Details</mat-label>
                    <input matInput formControlName="contactDetails">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Legal Factory Name</mat-label>
                    <input matInput formControlName="legalFactoryName">
                </mat-form-field>
            </div>

        </div>

    </div>

    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary">Update</button>
        </div>
    </ng-template>
</p-dialog>

<!---------------------------------------rej Type Editing [End]--------------------------------------------->
