<div>
    <mat-toolbar style="height: fit-content; padding: 10px;">
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" #input>
        </div>
        <div style="flex: 1 1 auto;"></div>
        <span class="flex-spacer"></span>
        <button mat-button color="primary" (click)="knitFtycreation = true">New Knit Factory Master</button>
    </mat-toolbar>
</div>
<div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>Knit Factory Name</th>
                <th>Contact Details</th>
                <th>Legal name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of this.KnitFtydata; let i= index">
                <td>{{i+1}}</td>
                <td>{{data.knitFty}}</td>
                <td>{{data.contact}}</td>
                <td>{{data.legalFtyName}}</td>
                <td>
                    <div style="display: flex; gap: 10px; width: 100%; justify-content: center;">
                        <button class="btn btn-primary"
                            (click)="knitFtyediting = true" (click)="edit(data.id)"><mat-icon>edit</mat-icon></button>
                        <button class="btn btn-danger" (click)="delete(data.id)"><mat-icon>delete</mat-icon></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!----------------------------------------Knitting Factory Master Creation [Start]--------------------------------------------->

<p-dialog [(visible)]="knitFtycreation" [modal]="true" header="Knit Factory Creation" [formGroup]="knitFtycreate">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Knit Factory Name</mat-label>
                    <input matInput formControlName="knitFty">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Factory Location</mat-label>
                    <input matInput formControlName="location">
                </mat-form-field>
            </div>

        </div>

        <div style="display: flex; gap: 10vh;">

            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Contact Details</mat-label>
                    <input matInput formControlName="contact">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Legal Factory Name</mat-label>
                    <input matInput formControlName="legalFtyName">
                </mat-form-field>
            </div>

        </div>

    </div>

    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary" (click)="saveButton()">Save</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------Knitting Factory Master Creation [End]--------------------------------------------->


<!----------------------------------------Knitting Factory Master Editing [Start]--------------------------------------------->

<p-dialog [(visible)]="knitFtyediting" [modal]="true" header="Knit Factory Editing" [formGroup]="knitFtyedit">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Knit Factory Name</mat-label>
                    <input matInput formControlName="knitFty">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Factory Location</mat-label>
                    <input matInput formControlName="location">
                </mat-form-field>
            </div>

        </div>

        <div style="display: flex; gap: 10vh;">

            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Contact Details</mat-label>
                    <input matInput formControlName="contact">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Legal Factory Name</mat-label>
                    <input matInput formControlName="legalFtyName">
                </mat-form-field>
            </div>

        </div>

    </div>
    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary" (click)="update()">Update</button>
        </div>
    </ng-template>
</p-dialog>

<!---------------------------------------Knitting Factory Master Editing [End]--------------------------------------------->
