<div>
  <mat-toolbar style="height: fit-content; padding: 10px;">
    <div class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" #input>
    </div>
    <div style="flex: 1 1 auto;"></div>
    <span class="flex-spacer"></span>
    <button mat-button color="primary" (click)="Buyercreation = true">New Buyer</button>
  </mat-toolbar>
</div>
<div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>S.No</th>
        <th>Buyer Name</th>
        <th>Country</th>
        <th>Contact Details</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>01</td>
        <td>Solo</td>
        <td></td>
        <td></td>
        <td>
          <div style="display: flex; gap: 10px; width: 100%; justify-content: center;">
            <button class="btn btn-primary" (click)="Buyerediting = true"><mat-icon>edit</mat-icon></button>
            <button class="btn btn-danger"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!----------------------------------------Buyer Creation [Start]--------------------------------------------->

<p-dialog [(visible)]="Buyercreation" [modal]="true" header="Buyer Creation" [formGroup]="Buyercreate">

  <div>
    <div style="display: flex; gap: 10vh;">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Buyer</mat-label>
          <input matInput formControlName="buyer">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country">
        </mat-form-field>
      </div>
    </div>
    <div style="display: flex; justify-content: center;">
      <div>
        <mat-form-field appearance="outline" style="width: 72vh;">
          <mat-label>Contact Details</mat-label>
          <textarea matInput formControlName="contactdetails"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div style="width: 100%; display: flex; justify-content: center;">
      <button class="btn btn-primary" (click)="saveButton()">Save</button>
    </div>
  </ng-template>
</p-dialog>

<!----------------------------------------Buyer Creation [End]--------------------------------------------->


<!----------------------------------------Buyer Editing [Start]--------------------------------------------->

  <div>

        <mat-form-field appearance="outline">

        <mat-form-field appearance="outline">

    <div style="display: flex; justify-content: center;">
      <div>
        <mat-form-field appearance="outline" style="width: 72vh;">
          <mat-label>Contact Details</mat-label>
          <textarea matInput formControlName="contactdetails"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div style="width: 100%; display: flex; justify-content: center;">

</p-dialog>

<!----------------------------------------Buyer Editing [End]--------------------------------------------->
