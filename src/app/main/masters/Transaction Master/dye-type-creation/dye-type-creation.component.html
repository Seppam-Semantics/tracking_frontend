<div>
    <mat-toolbar style="height: fit-content; padding: 10px;">
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
            [(ngModel)]="dyetypeFillterdata" (input)="dyetypefillterData()" list="buyerList">
    
          <!-- <datalist id="buyerList">
            <option *ngFor="let data of all;" [value]="data.dyeType">{{data.dyeType}}</option>
          </datalist> -->
        </div>
        <div style="flex: 1 1 auto;"></div>
        <span class="flex-spacer"></span>
        <button mat-button color="primary" (click)="dyeTypecreation = true">New Dye Type</button>
    </mat-toolbar>
</div>
<div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>Dye Type</th>
                <th>Dyeing Process</th>
                <th>Fabrics Type Description</th>
                <th>Dye Process Loss</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of this.masters.dyeTypeData; let i = index;">
                <td>{{i+1}}</td>
                <td>{{data.dyeType}}</td>
                <td>{{data.dyeProcess}}</td>
                <td>{{data.description}}</td>
                <td>{{data.dyepl}}</td>
                <td>
                    <div style="display: flex; gap: 10px; width: 100%; justify-content: center;">
                        <button class="btn btn-primary"
                            (click)="dyeTypeediting = true" (click)="edit(data.id)"><mat-icon>edit</mat-icon></button>
                        <!-- <button class="btn btn-danger" (click)="delete(data.id)"><mat-icon>delete</mat-icon></button> -->
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!----------------------------------------Dye Type Creation [Start]--------------------------------------------->

<p-dialog [(visible)]="dyeTypecreation" [modal]="true" header="Dye Type Creation" [formGroup]="dyeTypecreate">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Dye Type</mat-label>
                    <input matInput formControlName="dyeType">
                </mat-form-field>
            </div>
        </div>

        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Dyeing Process</mat-label>
                    <textarea matInput formControlName="dyeingProcess"> </textarea>
                </mat-form-field>
            </div>

        </div>

        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Fabrics Type Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Dye Process Loss</mat-label>
                    <input matInput formControlName="Dyepl">
                </mat-form-field>
            </div>
        </div>

    </div>

    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary" (click)="saveButton()">Save</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------Dye Type Creation [End]--------------------------------------------->

        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Dyeing Process</mat-label>
                    <textarea matInput formControlName="dyeingProcess"> </textarea>
                </mat-form-field>
            </div>

        </div>

        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
                    <mat-label>Fabrics Type Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline" style="width: 40vh;">
