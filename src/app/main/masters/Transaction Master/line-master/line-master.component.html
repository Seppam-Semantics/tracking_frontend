<div>
    <mat-toolbar style="height: fit-content; padding: 10px;">
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" 
            list="buyerList">
    
          <!-- <datalist id="buyerList">
            <option *ngFor="let data of all;" [value]="data.knitFty">{{data.knitFty}}</option>
          </datalist> -->
        </div>
        <div style="flex: 1 1 auto;"></div>
        <span class="flex-spacer"></span>
        <button mat-button color="primary" (click)="linecreateOpen1()">New line Master</button>
    </mat-toolbar>
</div>

<div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>Line</th>
                <th>Line No</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of this.AllData; let i = index">
                <td>{{i+1}}</td>
                <td>{{data.line}}</td>
                <td>{{data.lineno}}</td>
                <td>
                    <div style="display: flex; gap: 10px; width: 100%; justify-content: center;">
                        <button class="btn btn-primary" (click)="linecreateOpen2(data.id)"><mat-icon>edit</mat-icon></button>
                        <!-- <button class="btn btn-danger" (click)="delete(data.id)"><mat-icon>delete</mat-icon></button> -->
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!----------------------------------------Line Creation [Start]--------------------------------------------->

<p-dialog [(visible)]="linecreationpopup" [modal]="true" header="Line Creation" [formGroup]="linecreate">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Line</mat-label>
                    <input matInput formControlName="line">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Line No</mat-label>
                    <input matInput formControlName="lineno">
                </mat-form-field>
            </div>

        </div>
    </div>
    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-success" (click)="Save()">Save</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------Line Creation [End]--------------------------------------------->


<!----------------------------------------Line Editing [Start]--------------------------------------------->

<p-dialog [(visible)]="lineupdatepopup" [modal]="true" header="Line Update" [formGroup]="lineupdate">

    <div style="display: flex; flex-direction: column; gap: 0vh; flex-wrap: wrap;">
        <div style="display: flex; gap: 10vh;">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Line</mat-label>
                    <input matInput formControlName="line">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Line No</mat-label>
                    <input matInput formControlName="lineno">
                </mat-form-field>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary" (click)="update()">Update</button>
        </div>
    </ng-template>
</p-dialog>

<!----------------------------------------Line Editing [End]--------------------------------------------->
