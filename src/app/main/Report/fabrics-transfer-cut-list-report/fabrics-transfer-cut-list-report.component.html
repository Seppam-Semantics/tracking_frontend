<mat-toolbar class="bg-dark text-white" style="display: flex; justify-content: center; height: auto;">
    Fabrics Transfer - Cutting Listing
</mat-toolbar>

<mat-toolbar style="height: auto;">
    <div style="display: flex; gap: 15px;">
        <p-dropdown [options]="Buyer"  [(ngModel)]="Buyerlist" optionLabel="name" optionValue="name" placeholder="Buyer" />

        <p-dropdown [options]="Order"  [(ngModel)]="Buyerlist" optionLabel="order" optionValue="order" placeholder="Order" />

    </div>
    <div style="flex: 1 1 auto;"></div>
    <div style="display: flex;">

        <div style="display: flex; gap: 25px;">
            <div style="display: flex; gap: 10px;">
                <label style="font-weight: normal; font-family: serif;">From</label>
                <input type="date" class="form-control" style="margin-top: 2px;" [(ngModel)]="filterDate1"
                    (change)="date()">
            </div>
            <div style="display: flex; gap: 10px;">
                <label style="font-weight: normal; font-family: serif;">To</label>
                <input type="date" class="form-control" style="margin-top: 2px;" [(ngModel)]="filterDate2"
                    (change)="date()">
            </div>
        </div>

        <button mat-button color="primary" (click)="exportexcel()"><mat-icon>download</mat-icon>Download</button>
        <button mat-button color="primary" (click)="new()">New</button>

    </div>
</mat-toolbar>
<div>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>Transfer no</th>
                <th>Trans Date</th>

                <th>Buyer</th>
                <th>Order no</th>
                <th>Style</th>
                
                <th>Color</th>
                <th>Size</th>
                <th>Rolls - nos</th>
                
                <th>Finish Fabrics - Kgs</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>

                <td></td>
                <td></td>
                <td></td>

                <td></td>
                <td></td>
                <td></td>

                <td></td>
                <td><button class="btn btn-primary" style="width: auto;" (click)="edit()"><mat-icon>edit</mat-icon></button></td>
                <td><button class="btn btn-danger" style="width: auto;"><mat-icon>delete</mat-icon></button></td>
            </tr>
        </tbody>
    </table>
</div>




<!--------------------------------------------------------------------------------------------------->

<p-dialog [(visible)]="editscreen" [modal]="true" header="Edit Fabrics Transfer - Cutting Listing"  [maximizable]="true" [style]="{width: '90vw', height:'90vh'}" >
    <div [formGroup]="FabricsTransferForm">
        <mat-toolbar style="height: auto;">
            <div style="flex: 1 1 auto;"></div>
            <div style="display: flex; gap: 25px;">
    
                <div style="display: flex; gap: 10px;">
                    <label style="font-weight: normal; font-family: auto; margin-top: 2px;">Transferno</label>
                    <input type="text" class="form-control" style="margin-top: 2px;" [(ngModel)]="Transferno"
                        formControlName="1">
                </div>
    
                <div style="display: flex; gap: 10px;">
                    <label style="font-weight: normal; font-family: auto; margin-top: 2px;">Date</label>
                    <input type="date" class="form-control" style="margin-top: 2px;" [(ngModel)]="Date"
                        formControlName="2">
                </div>
    
            </div>
        </mat-toolbar>
        <div>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th><button class="btn btn-primary" (click)="FabricsTransferAddButton()">+</button></th>
    
                        <th>S.No</th>
                        <th>Transferno</th>
                        <th>Buyer</th>
    
                        <th>Order no</th>
                        <th>Style</th>
                        <th>Color</th>
    
                        <th>Size</th>
                        <th>Rolls - nos</th>
                        <th>Finish Fabrics - Kgs</th>
    
                    </tr>
                </thead>
                <tbody formArrayName="data">
                    <tr *ngFor="let list of items.controls; let i=index" [formGroupName]="i">
                        <td></td>
    
                        <td>{{i+1}}</td>
                        <td><input type="text" class="form-control" formControlName="3"></td>
                        <td>
                            <input type="text" class="form-control" formControlName="4" list="11">
                            <datalist id="11">
                                <option>1</option>
                            </datalist>
                        </td>
                        <td><input type="text" class="form-control" formControlName="5" list="2">
                            <datalist id="2">
                                <option>2</option>
                            </datalist>
                        </td>
                        <td><input type="text" class="form-control" formControlName="6" list="3">
                            <datalist id="3">
                                <option>3</option>
                            </datalist>
                        </td>
                        <td><input type="text" class="form-control" formControlName="7" list="4">
                            <datalist id="4">
                                <option>4</option>
                            </datalist>
                        </td>
                        <td><input type="text" class="form-control" formControlName="8" list="5">
                            <datalist id="5">
                                <option>5</option>
                            </datalist>
                        </td>
                        <td><input type="text" class="form-control" formControlName="9"></td>
                        <td><input type="text" class="form-control" formControlName="10"></td>
    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div style="display: flex; justify-content: center; width: 100%;">
        <button class="btn btn-primary">Update</button>
    </div>
    </ng-template>
</p-dialog>
