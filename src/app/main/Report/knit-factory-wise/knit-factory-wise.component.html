<mat-toolbar style="display: flex; justify-content: center; height: auto;">
    <button class="btn btn-danger" (click)="back()">Back</button>
    <div style="display: flex; justify-content: center; width: 100%;">
    <span>Knit Factory wise List</span>
</div>
    <div style="flex: 1 1 auto;"></div>
</mat-toolbar>
<div class="tablecss">
    <table class="table table-hover fl-table" id="table-data">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>Buyer</th>
                <th>OrderNo</th>
                <th>Greige Kg</th>
                <th>Old Id</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of this.machine; let i = index;">
                <td>{{i+1}}</td>
                <td>{{data.buyer}}</td>
                <td>{{data.orderNo}}</td>
            </tr>
        </tbody>
    </table>
</div>
