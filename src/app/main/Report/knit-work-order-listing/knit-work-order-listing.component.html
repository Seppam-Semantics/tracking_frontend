<mat-toolbar style="display: flex; justify-content: center; height: auto;">
    <div style="width: 90%; display: flex; justify-content: center;">
        Knit Work Order Listing
    </div>


    <div style="flex: 1 1 auto;"></div>
    <div style="display: flex; gap: 10px;">
        <div style="display: flex; gap: 10px;">
            <label style="font-weight: normal; font-family: serif; margin-top: 5px;">Knit Fty</label>
            <input type="text" class="form-control" style="margin-top: 2px;" [(ngModel)]="KnitFtyFillter"
                list="knitfty">
            <datalist id="knitfty">
                <option>In process</option>
            </datalist>
        </div>
        <div style="display: flex; gap: 10px;">
            <label style="font-weight: normal; font-family: serif; margin-top: 5px;">Buyer</label>
            <input type="text" class="form-control" style="margin-top: 2px;" [(ngModel)]="BuyerFillter" list="Buyer">
            <datalist id="Buyer">
                <option>In process</option>
            </datalist>
        </div>
        <div style="display: flex; gap: 10px;">
            <label style="font-weight: normal; font-family: serif; margin-top: 5px;">Order</label>
            <input type="text" class="form-control" style="margin-top: 2px;" [(ngModel)]="OrderFillter" list="Order">
            <datalist id="Order">
                <option>In process</option>
            </datalist>
        </div>
    </div>

    <button mat-button color="primary" (click)="new()">New</button>
    <button mat-button color="primary" (click)="exportexcel()"><mat-icon>download</mat-icon>Download</button>
</mat-toolbar>
<div>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>WO No</th>
                <th>WO Date</th>
                <th>Knit Fty</th>

                <th>Buyer</th>
                <th>Order</th>
                <th>Knit Kgs</th>
                <th>Knit Value</th>

                <th>Edit</th>
                <th>Delete</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>

                <td></td>
                <td></td>
                <td></td>
                <td></td>

                <td><button class="btn btn-primary" (click)="edit()"><mat-icon>edit</mat-icon></button></td>
                <td><button class="btn btn-danger"><mat-icon>delete</mat-icon></button></td>
            </tr>
        </tbody>
    </table>
</div>


<p-dialog [(visible)]="editview" [modal]="true" header="Edit Knit Work Order Creation" [maximizable]="true"
    [style]="{width: '100vw', height:'100vh'}">
    <div [formGroup]="KnitWorkOrderFrom">
        <mat-toolbar style="height: auto;">
            <div style="flex: 1 1 auto;"></div>
        </mat-toolbar>
        <mat-toolbar style="display: inline-table; width: 100%;">
            <div style="display: flex; justify-content:center; gap: 3vh; margin-top: 3vh; flex-wrap: wrap; margin-bottom: 1vh;">

                <p-dropdown [options]="" optionLabel="name" placeholder="Buyer" />

                <p-dropdown [options]="" optionLabel="name" placeholder="Order" />
                <p-floatLabel>
                    <input pInputText id="Knit Factory" formControlName="1" />
                    <label for="Knit Factory">Knit Factory</label>
                </p-floatLabel>


                <p-floatLabel>
                    <input pInputText id="Knit Fty Details" formControlName="2" />
                    <label for="Knit Fty Details">Knit Fty Details</label>
                </p-floatLabel>



                <p-floatLabel>
                    <input pInputText id="WO no" formControlName="3" />
                    <label for="WO no">WO no</label>
                </p-floatLabel>

                <p-floatLabel>
                    <input pInputText id="WO Ref" formControlName="4" />
                    <label for="WO Ref">WO Ref</label>
                </p-floatLabel>

                <p-floatLabel>
                    <p-calendar inputId="WO Date" formControlName="5" />
                    <label for="WO Date">WO Date</label>
                </p-floatLabel>

                <p-floatLabel>
                    <p-calendar inputId="Complete Date" formControlName="6" />
                    <label for="Complete Date">Complete Date</label>
                </p-floatLabel>


            </div>
        </mat-toolbar>
        <div class="tablecss">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th><button class="btn btn-primary" (click)="KnitWorkOrderAddButton()">+</button></th>
                        <th>S.No</th>
                        <th>Mach Dia</th>
                        <th>Fab Dia</th>

                        <th>Fab Type</th>
                        <th>Style</th>
                        <th>Fab GSM</th>


                        <th>Color</th>
                        <th>Knit SL</th>
                        <th>Knit Kgs</th>

                        <th>Knit Rate</th>
                        <th>Knit Value</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody formArrayName="data">
                    <tr *ngFor="let list of items.controls; let i=index" [formGroupName]="i">
                        <td></td>
                        <td>{{i+1}}</td>
                        <td><input class="form-control" type="text" formControlName="13"></td>

                        <td><input class="form-control" type="text" formControlName="14"></td>
                        <td><input class="form-control" type="text" formControlName="15"></td>
                        <td><input class="form-control" type="text" formControlName="16"></td>

                        <td><input class="form-control" type="text" formControlName="17"></td>
                        <td><input class="form-control" type="text" formControlName="18"></td>
                        <td><input class="form-control" type="text" formControlName="19"></td>

                        <td><input class="form-control" type="text" formControlName="110"></td>
                        <td><input class="form-control" type="text" formControlName="111"></td>
                        <td><input class="form-control" type="text" formControlName="112"></td>
                        <td><input class="form-control" type="text" formControlName="113"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="margin-top: -1%;">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th></th>
                        <th></th>
                        <th><span> Notes for Knitting Process </span></th>
                        <th colspan="4"><textarea class="form-control" style="height: 1px;"
                        formControlName="123"></textarea></th>

                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>
    <ng-template pTemplate="footer">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary">Update</button>
        </div>
    </ng-template>
</p-dialog>
