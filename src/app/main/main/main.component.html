    </div>
  </span>
  <span class="flex-spacer"></span>
  <div class="menulist2">
    <button mat-button class="menu" (click)="home()">
      Home

    </button> -->

    <button mat-button class="menu" (click)="yarn()">
      YarnEntry
    </button>


    <button mat-button class="menu" [matMenuTriggerFor]="menu2">
      KnitEnty
    </button>
    <mat-menu #menu2="matMenu">
      <button mat-menu-item (click)="knitwo()">Knit WO</button>
      <button mat-menu-item (click)="knite()">Knit Prod</button>
      <button mat-menu-item (click)="knitdelivery()">Knit Delivery</button>
    </mat-menu>


    <button mat-button class="menu" [matMenuTriggerFor]="menu">
      DyeEntry
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="dyeWO()">Dye WO</button>
      <button mat-menu-item (click)="Dye()">Dye Prod</button>
      <button mat-menu-item (click)="dyedelivery()">Dye Delivery</button>
      <button mat-menu-item (click)="FabricsTransferCutListReportComponent()">Fab Transfer</button>
    </mat-menu>

    <button mat-button class="menu" (click)="OCR()">
      OCR
    </button>

  </div>


  <div class="menulist1">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button  mat-menu-item class="menu" (click)="home()">
        Home
      </button>
      <button mat-menu-item class="menu" (click)="workorder1()">
        Fabric Booking
      </button>
  
      <button mat-menu-item class="menu" (click)="yarn()">
        YarnEntry
      </button>
  
  
      <button mat-menu-item class="menu" [matMenuTriggerFor]="menu2">
        KnitEnty
      </button>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item (click)="knitwo()">Knit WO</button>
        <button mat-menu-item (click)="knite()">Knit Prod</button>
        <button mat-menu-item (click)="knitdelivery()">Knit Delivery</button>
      </mat-menu>
  
  
      <button mat-menu-item class="menu" [matMenuTriggerFor]="menu">
        DyeEntry
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="dyeWO()">Dye WO</button>
        <button mat-menu-item (click)="Dye()">Dye Prod</button>
        <button mat-menu-item (click)="dyedelivery()">Dye Delivery</button>
        <button mat-menu-item (click)="FabricsTransferCutListReportComponent()">Fab Transfer</button>
      </mat-menu>
  
      <button mat-menu-item class="menu" (click)="OCR()">
        OCR
      </button>
    </mat-menu>
  </div>

  <div class="profile-container" [matMenuTriggerFor]="profile" matTooltip="profie"
    matTooltipClass="example-tooltip-red">
    {{userName?.charAt(0)|uppercase}}
  </div>

  <mat-menu #profile="matMenu">
    <div style="display: flex; margin-left: 1%">
      <div class="profile-view">
        {{userName?.charAt(0)|uppercase}}
      </div>
      <br>
      <div class="col" style="margin-top: 3%;">
        <span style="font-weight: bold; text-transform: capitalize;">
          {{userName}}
        </span> <br>
      </div>
    </div>
    <br>
    <mat-divider></mat-divider>

    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      Profile </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout</button>

  </mat-menu>

</mat-toolbar>
<mat-toolbar style="height: auto; background-color: white;" *ngFor="let data of this.orgData">
