<mat-toolbar class="header" color="primary" style="display: flex;">
  <button type="button" mat-icon-button (click)="snav.toggle()">
    <mat-icon class="header-icon">menu</mat-icon>
  </button>
  <span>
    <img src="https://acco.ca.seppam.com/assets/icons/product-logo.svg" style="height: 1.8rem;">
  </span>
  <span class="flex-spacer"></span>
  <div style="display: flex; justify-content: flex-end; width: -webkit-fill-available;">
    <div>
      <a mat-icon-button target="_blank">
        <mat-icon class="header-icon">help</mat-icon>
      </a>
    </div>
    <div>
      <button mat-button style="margin-right: 10%;" (click)="logout()">Exit</button>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #snav mode='side' class=" primary-bg">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="nav-icon">group_add</mat-icon>
            <span>Masters</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item [routerLink]="'RolesProfileRoot'">
            <div class="text">
              Roles And Profiles
            </div>
          </a>

          <a mat-list-item [routerLink]="'viewemployees'">
            <div class="text">
              Employees
            </div>
          </a>
        </mat-nav-list>

      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="nav-icon">supervised_user_circle</mat-icon>
            <span>Menu</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item (click)="workorder()" [routerLink]="'WorkorderData'" (click)="snav.toggle()">
            <div class="text">
              Work Order
            </div>
          </a>
        </mat-nav-list>

        <mat-nav-list>
          <a mat-list-item [routerLink]="'GarmentBundles'" (click)="snav.toggle()">
            <div class="text">
              Garment bundles
            </div>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="nav-icon">workspaces</mat-icon>
            Transaction
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-nav-list>
          <a mat-list-item [routerLink]="'fabricroll1'" (click)="snav.toggle()">
            <div class="text">
              Fabric Roll Entry
            </div>
          </a>
        </mat-nav-list>

        <mat-nav-list>
          <a mat-list-item [routerLink]="'ReportEntry'" (click)="snav.toggle()">
            <div class="text">
              Knit Report Entry
            </div>
          </a>
        </mat-nav-list>

        <mat-nav-list>
          <a mat-list-item [routerLink]="'DyeBatchEntry'" (click)="snav.toggle()">
            <div class="text">
              Dye Batch Report Entry
            </div>
          </a>
        </mat-nav-list>

        <mat-nav-list>
          <a mat-list-item [routerLink]="'yarn-Entry'" (click)="snav.toggle()">
            <div class="text">
              Yarn Entry
            </div>
          </a>
        </mat-nav-list>

      </mat-expansion-panel>


      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="nav-icon">workspaces</mat-icon>
            Report
          </mat-panel-title>
        </mat-expansion-panel-header>
       
        <mat-nav-list>
          <a mat-list-item [routerLink]="'FabricRollData'" (click)="snav.toggle()">
            <div class="text">
              Fabric Rolls Report
            </div>
          </a>
        </mat-nav-list>
       
        <mat-nav-list>
          <a mat-list-item [routerLink]="'Knite-Report'" (click)="snav.toggle()">
            <div class="text">
              Knite Report
            </div>
          </a>
        </mat-nav-list>

        <mat-nav-list>
          <a mat-list-item [routerLink]="'Dye-Report'" (click)="snav.toggle()">
            <div class="text">
              Dye Batch Report
            </div>
          </a>
        </mat-nav-list>

      </mat-expansion-panel>

    </mat-accordion>
  </mat-sidenav>

  <mat-sidenav-content style="overflow: hidden;">

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
