<mat-toolbar class="header" color="primary" style="display: flex;">

      <button type="button" mat-icon-button (click)="snav.toggle()">
        <mat-icon class="header-icon">menu</mat-icon>
      </button>
      <span>
        <div style="display: flex; flex-direction: column;">

      <button mat-button class="menu" (click)="knite()">

      <button mat-button class="menu" (click)="Dye()">
        DyeEntry
      </button>

        DyeDel
      </button>

      <div class="profile-container" [matMenuTriggerFor]="profile" matTooltip="profie"
        matTooltipClass="example-tooltip-red">
      </div>

      <mat-menu #profile="matMenu">
        <div class="row">
          <div class="col-4">

          </div>
          <div class="col">
            
              
          </div>
        </div>
        <mat-divider></mat-divider>
      
        <div>
          <button mat-menu-item >
            <mat-icon>person</mat-icon>
            Profile </button>
          <button mat-menu-item  (click)="logout()">
            <mat-icon >logout</mat-icon>
            Logout</button>
        </div>

</mat-toolbar>
