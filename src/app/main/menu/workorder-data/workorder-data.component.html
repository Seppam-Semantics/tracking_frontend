<!-- <p-dialog [resizable]="true" [modal]="true" header="Fabric Booking Creation" [maximizable]="true" [(visible)]="BuyerCrationPopup" [style]="{width: '90vw'}"
  [contentStyle]="{height: '90vh'}">

<div>

  <div class="table-wrapper" [formGroup]="buyerorderform">
    <table class="fl-table">
      <thead>
        <tr>
          <th><button class="btn btn-primary" (click)="add1button()">+</button></th>
          <th>S.no</th>
          <th>Buyer</th>
          <th>OrderNo</th>

          <th>Style</th>
          <th>Color</th>
          <th>GSize</th>

          <th>FSize</th>
          <th>FabDia</th>
          <th>FabGsm</th>
          <th>KnitSL</th>

          <th>Yarn Type</th>
          <th>FabType</th>
          <th>Dye Type</th>

          <th>SpinFty</th>
          <th>KnitFty</th>
          <th>DyeinFty</th>

          <th>OrderPcs</th>
          <th>OrderFOBRate</th>
          <th>KnitRate</th>
          <th>DyeRate</th>

          <th>YarnKg</th>
          <th>GreigeKg</th>
          <th>FinishKg</th>

          <th>Remove</th>
        </tr>
      </thead>
      <tbody formArrayName="data">
        <tr *ngFor="let process of items.controls; let i=index" [formGroupName]="i">
          <td></td>

          <td>{{i+1}}</td>

          <td><input style="width: 15vh;" formControlName="Buyer" (input)="buyervalue($event)" list="buyer"
              (change)="buyerdata()">
            <datalist id="buyer">
              <option *ngFor="let data of this.buyersDta" value="{{data.buyer}}">{{data.buyer}}</option>
            </datalist>
          </td>

          <td><input style="width: 15vh;" formControlName="OrderNo" list="order" (input)="ordervalue($event)"
              (change)="orderdata()">
            <datalist id="order">
              <option *ngFor="let data of this.orderNoDta" value="{{data.orderNo}}">{{data.orderNo}}</option>
            </datalist>
          </td>

          <td><input style="width: 15vh;" formControlName="Style" list="Style" (input)="stylevalue($event)"
              (change)="styledata()"></td>
          <datalist id="Style">
            <option *ngFor="let data of this.styleDta" value="{{data.style}}">{{data.style}}</option>
          </datalist>

          <td><input style="width: 15vh;" formControlName="Color" list="Color" (input)="colorvalue($event)"
              (change)="colordata()" (change)="RejTypeLoss(i)" (change)="colorprocessloss(i)">
            <datalist id="Color">
              <option *ngFor="let data of this.colorDta" value="{{data.color}}">{{data.color}}</option>
            </datalist>
          </td>

          <td><input style="width: 15vh;" formControlName="Size" list="GSize" (input)="sizevalue($event)"
              (change)="sizedata(i)" (change)="PODetailsLoss(i)"></td>
          <datalist id="GSize">
            <option *ngFor="let data of this.sizeDta" value="{{data.size}}">{{data.size}}</option>
          </datalist>

          <td><input style="width: 15vh;" formControlName="fSize" list="FSize" (input)="fsizevalue($event)"
              (change)="fsizedata()" readonly ></td>
          <datalist id="FSize">
            <option *ngFor="let data of this.fsizeDta" value="{{data.machineDia}}">{{data.machineDia}}</option>
          </datalist>

          <td><input style="width: 15vh;" formControlName="FabDia" list="FabDia" (input)="fabdiavalue($event)" readonly>
            <datalist id="FabDia">
              <option *ngFor="let data of this.fabdiaDta" value="{{data.FabDia}}">{{data.FabDia}}</option>
            </datalist>
          </td>

          <td><input style="width: 15vh;" formControlName="FabGsm" list="FabGsm" (input)="fabdiavalue($event)" readonly>
            <datalist id="FabGsm">
              <option *ngFor="let data of this.fabGsmDta" value="{{data.FabGsm}}">{{data.FabGsm}}</option>
            </datalist>
          </td>

          <td><input style="width: 15vh;" formControlName="KnitSL" type="number"></td>

          <td><input style="width: 15vh;" formControlName="YarnType" list="YarnType" readonly>
            <datalist id="YarnType">
              <option *ngFor="let data of this.yarntypedta" value="{{data.yarntype}}">{{data.yarntype}}</option>
            </datalist>
          </td>

          <td><input style="width: 15vh;" formControlName="FabType" list="FabType" (input)="fabrictypeIdvalue($event)" readonly></td>
          <datalist id="FabType">
            <option *ngFor="let data of this.fabricstypedta" value="{{data.fabricstype}}">{{data.fabricstype}}</option>
          </datalist>

          <td><input style="width: 15vh;" formControlName="dyetype" list="DyeType" readonly>
            <datalist id="DyeType">
              <option *ngFor="let data of this.dyetypedta" value="{{data.dyeType}}">{{data.dyeType}}</option>
            </datalist>
          </td>


          <td><input style="width: 15vh;" formControlName="SpinFty" list="SpinFty" (input)="SpinFtyIdvalue($event,i)">
            <datalist id="SpinFty">
              <option *ngFor="let data of this.spinftydta" value="{{data.SpinFtyName}}">{{data.SpinFtyName}}</option>
            </datalist>
          </td>

          <td><input style="width: 15vh;" formControlName="KnitFty" list="KnitFty" (input)="KnitFtyIdvalue($event,i)">
            <datalist id="KnitFty">
              <option *ngFor="let data of this.knitFtydta" value="{{data.knitFty}}">{{data.knitFty}}</option>
            </datalist>
          </td>

          <td><input style="width: 15vh;" formControlName="DyeinFty" list="dyeFty" (input)="DyeinFtyIdvalue($event , i)">
            <datalist id="dyeFty">
              <option *ngFor="let data of this.dyeFtydta" value="{{data.dyeFty}}">{{data.dyeFty}}</option>
            </datalist>
          </td>

          <td><input style="width: 15vh;" formControlName="OrderPcs"></td>

          <td><input style="width: 15vh;" formControlName="OrderFOBRate"></td>

          <td><input style="width: 15vh;" formControlName="KnitRate"></td>

          <td><input style="width: 15vh;" formControlName="DyeRate"></td>

          <td><input style="width: 15vh;" formControlName="YarnKg" readonly></td>

          <td><input style="width: 15vh;" formControlName="GreigeKg" readonly></td>

          <td><input style="width: 15vh;" formControlName="FinishKg" readonly></td>

          <td><button (click)="Delete(i)" style="background-color: red; color: white;">x</button></td>
        

  
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br/>

<div style="width: 100%; display: flex; justify-content: center;">
  <button class="btn btn-primary" (click)="save()">Save</button>
</div>
