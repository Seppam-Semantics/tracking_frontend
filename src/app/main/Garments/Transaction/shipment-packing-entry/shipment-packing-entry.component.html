<div [formGroup]="ShipEty">
    <mat-toolbar style="height: auto;">
        <div style="display: flex; gap: 15px; width: 100%; justify-content: center;">
            <span>Sewing Packing</span>
        </div>
        <div style="flex: 1 1 auto;"></div>
        <div style="display: flex; gap: 10px;">

            <div style="display: flex; gap: 10px;">
                <p-dropdown  placeholder="Buyer" optionLabel="buyer"
                optionValue="buyer" ></p-dropdown>
            </div>


            <div style="display: flex; gap: 10px;">
                <p-dropdown  placeholder="OrderNo" optionLabel="OrderNo"
                optionValue="OrderNo" ></p-dropdown>
            </div>
                
        </div>


    </mat-toolbar>
    <div class="tablecss">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th><button class="btn btn-primary" (click)="ShipEtyAddButton()">+</button></th>
                    <th>S.No</th>
                    <th>Style</th>
                    <th>Color</th>
                    <th>G.Size</th>
                    <th>Fab Type</th>
                    <th>Fab GSM</th>
                    <th>Order Pcs</th>
                    <th>Ship Pcs (A)</th>
                    <th>Carton nos (B)</th>
                    <th>Pending Pcs (A-B)</th>
                    <th>Specific Remarks</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody formArrayName="data">
                <tr *ngFor="let list of items.controls; let i=index" [formGroupName]="i">
                    <td></td>
                    <td>{{i+1}}</td>

                    <td>
                        <input type="text" class="form-control" formControlName="Style">
                    </td>

                    <td>
                        <input class="form-control" type="text" formControlName="Color">
                    </td>
                    <td>
                        <input class="form-control" type="text" formControlName="GSize" >
                    </td>

                    <td>
                        <input type="text" class="form-control" formControlName="FabType" >
                    </td>

                    <td>
                        <input type="text" class="form-control" formControlName="FabGSM" >
                    </td>
    

                    <td><input class="form-control" type="text" formControlName="OrderPcs" ></td>

                    <td><input class="form-control" type="text" formControlName="ShipPcs" ></td>
                    <td><input class="form-control" type="text" formControlName="Cartonnos" ></td>
                    <td><input class="form-control" type="text" formControlName="PendingPcs"></td>
                    <td><textarea class="form-control"  formControlName="SpecificRemarks" ></textarea></td>

                    <th><button class="btn-danger" (click)="delete(i)">x</button></th>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th></th>
                    <th></th>
                    <th><span>Notes for Shipment </span></th>
                    <th colspan="4"><textarea class="form-control" style="height: 1px;"
                            formControlName="notes"></textarea></th>

                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>
    <mat-toolbar style="height: auto; display: flex; width: 100%; justify-content: center;">
        <button class="btn btn-primary" (click)="save()" *ngIf="!valueExceeded">Save</button>

        <button class="btn btn-primary" *ngIf="valueExceeded">Save</button>

    </mat-toolbar>
</div>
