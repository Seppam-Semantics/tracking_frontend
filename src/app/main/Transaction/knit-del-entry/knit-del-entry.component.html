<div [formGroup]="KnitDelivery">
    <mat-toolbar class="bg-secondary text-white" style="display: flex; justify-content: center;">
        <span>Knit Delivery</span>
        <div style="flex: 1 1 auto;"></div>
        <div style="display: flex; gap: 2%;">
            <input type="text" class="form-control" formControlName="factory" list="9" style="margin-top: 2%;height: 50px; width: 150px;" placeholder="Factory">
            <datalist id="9">
                <option value="">
                <option *ngFor="let ftyname of this.fty_name" value="{{ftyname.knitFty}}"></option>
            </datalist>
              <input type="date" class="form-control" formControlName="date" list="9" style="margin-top: 2%;height: 50px; width: 150px;" placeholder="Factory">
        </div>
    </mat-toolbar>
    <div class="tablecss">
        <table class="table table-sm table-hover">
            <thead class="thead-dark">
                <tr>
                    <th><button class="btn btn-primary" (click)="KnitDeliveryAddButton()"
                            style="width: auto;">+</button></th>
                    <th>S.No</th>
                    <th>To Dye Fty</th>
                    <th>Knit Challan</th>
                    <th>Scandex Challan</th>
                    <th>Buyer</th>
                    <th>Order</th>
                    <th>Style</th>
                    <th>Color</th>
                    <th>Size</th>
                    <th>No. of Rolls</th>
                    <th>Delivery Greige Fabrics - Kgs</th>
                    <th>Knit Rate</th>
                    <th>Knit Value</th>
                    <th></th>
                </tr>
            </thead>
            <tbody formArrayName="data">
                <tr *ngFor="let list of items.controls; let i=index" [formGroupName]="i">
                    <td></td>
                    <td>{{i+1}}</td>
                    <td>
                        <input type="text" class="form-control" formControlName="dyeFactory" list="1">
                        <datalist id="1">
                            <option *ngFor="let dyeinFty of this.factoryname" [value]="dyeinFty.dyeinFty">
                            </option>
                        </datalist>
                    </td>
                    <td>
                        <input formControlName="knitChallan" class="form-control">
                    </td>
                    <td>
                        <input formControlName="scandexChallan" class="form-control">
                    </td>
                    <td>
                        <!-- (keydown)="preventManual($event)" -->
                        <input type="text" class="form-control" formControlName="buyer" list="11"
                        (input)="getBuyerValue($event)" (change)="getorders()" >
                 <datalist id="11">
                     <option *ngFor="let buyer of buyer" [value]="buyer.buyer">{{buyer.buyer}}</option>
                 </datalist>
                    </td>
                    <td><input type="text" class="form-control" formControlName="orderNo" list="2"
                            (input)="getOrderValue($event)" (change)="getstyle()">
                        <datalist id="2">
                            <option *ngFor="let number of this.order" [value]="number.orderNO">
                        </datalist>
                    </td>
                    <td><input type="text" class="form-control" formControlName="style" list="3"
                            (input)="getstylevalue($event)" (change)="getcolor()">
                        <datalist id="3">
                            <option *ngFor="let style of this.stylelist" [value]="style.style">
                        </datalist>
                    </td>
                    <td><input type="text" class="form-control" formControlName="color" list="4"
                            (input)="getcolorvalue($event)" (change)="getsize()" >
                        <datalist id="4">
                            <option *ngFor="let color of this.colorlist" [value]="color.color">
                        </datalist>
                    </td>
                    <td><input type="text" class="form-control" formControlName="size" list="5" 
                        (input)="getWoId($event.target.value, i)">
                        <datalist id="5">
                            <option *ngFor="let size of this.sizelist" [value]="size.size">
                        </datalist>
                    </td>
                    <td>
                        <input class="form-control" type="number" formControlName="noOfRolls" (input)="calculate()">
                    </td>
                    <td>
                        <input formControlName="deliveryKgs" class="form-control" type="number"
                            (input)="calculate()">
                    </td>
                    <td>
                        <input type="text" class="form-control" formControlName="knitRate" list="6" (input)="calculate()">
                        <datalist id="6">
                            <option value="1">
                        </datalist>
                    </td>
                    <td>
                        <input formControlName="knitValue" class="form-control" type="number">
                    </td>
                    <td><button class="btn btn-danger" (click)="KnitDeliveryRemoveButton(i)" style="width: auto;">x</button></td>
                </tr>
            </tbody>


            <thead class="thead-dark">
                <th></th>
                <th></th>
                <th>Total</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th><input type="text" formControlName="RollsTotal" pInputText></th>
                <th><input type="text" formControlName="DeliveryTotal" pInputText></th>
                <th></th>
                <th><input type="text" formControlName="KnitTotal" pInputText></th>
                <th></th>
            </thead>
        </table>
    </div>
    <mat-toolbar style="display: flex; justify-content: center; height: auto;"><button
            class="btn btn-primary" (click)="saveButton()">Save</button></mat-toolbar>
</div>
