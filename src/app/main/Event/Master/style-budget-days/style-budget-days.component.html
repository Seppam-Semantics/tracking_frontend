<mat-toolbar style="display: flex; justify-content: center; height: 7vh;">
    <div class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    </div>
    <div style="flex: 1 1 auto;"></div>
    <button mat-button color="primary" (click)="new()">New</button>
</mat-toolbar>
<table class="table table-sm text-center">
    <thead class="thead-dark">
        <tr>
            <th>S.No</th>
            <th>Style</th>
            <th>From Event</th>
            <th>To Event</th>
            <th>Budget Days</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let days of this.budgetDaysForEvents; let i=index;">
            <td>{{i+1}}</td>
            <td>{{days.style}}</td>
            <td>{{days.fromEvent}}</td>
            <td>{{days.toEvent}}</td>
            <td>{{days.budgetDays}}</td>
            <td><button class="btn btn-primary" (click)="edit(days.id)"> <mat-icon>edit</mat-icon> </button></td>
        </tr>
    </tbody>
</table>

<!----------------------------------------------New [Start]--------------------------------------------------->
<p-dialog header="New Event Master" [modal]="true" [(visible)]="stylebudgetmasternew" [style]="{ width: '50rem' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [formGroup]="StyleBudgetNewForm">
    <div style="display: flex; gap: 10px; ">
        <mat-form-field appearance="outline">
            <mat-label>Style</mat-label>
            <mat-select formControlName="style" [(ngModel)]="Stylenamevalue" (selectionChange)="getstyleId()">
                <mat-option *ngFor="let style of this.styleDropdata" value="{{style.style}}">{{style.style}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>From Event</mat-label>
            <mat-select formControlName="fromEvent">
                <mat-option *ngFor="let from of this.styleEvents" value="{{from.events}}">{{from.events}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>To Event</mat-label>
            <mat-select formControlName="toEvent">
                <mat-option *ngFor="let to of this.styleEvents" value="{{to.events}}">{{to.events}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Budget Days</mat-label>
            <input  matInput  type="number" formControlName="budgetDays">
        </mat-form-field>

    </div>
    <ng-template pTemplate="footer">
        <div style="display: flex; width: 100%; justify-content: center;">
            <button class="btn btn-success" (click)="save()">Save</button>
        </div>
    </ng-template>
</p-dialog>
<!----------------------------------------------New [End]--------------------------------------------------->
